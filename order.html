<!doctype html>
<html lang="en">

<head>
    <script type="text/javascript" src="app.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- <link type="text/javascript" href="app.js"> -->
    <link rel="stylesheet" href="order.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hello, world!</title>
</head>

<!-- <body> -->
    <body class="background_image">
    <!-- Image and text -->
<nav class="navbar navbar-light ">
    <a class="navbar-brand " style="color: teal;font-weight: bold;" href="index.html">
      <img src="img/logo.png" width="70" height="40" class="d-inline-block align-top" alt="">
      Fish Business
    </a>
  </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-padding">
                        <form action="" class="needs-validation">
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <label class = "label" for="validationCust01">First Name</label>
                                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <label class = "label" for="validationCustom02">Last name</label>
                                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>
                                    <div class="valid-feedback">
                                      Looks good!
                                    </div>
                                  </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <label class = "label" for="validationCustom03">Phone Number</label>
                                    <input type="number" class="form-control" id="validationCustom03" placeholder="Phone No" required>
                                    <div class="invalid-feedback">
                                      Please provide a valid city.
                                    </div>
                                  </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <label class = "label" for="validationCustom04">Address</label>
                                    <input type="text" class="form-control" id="address" placeholder="Address" required>
                                    <div class="invalid-feedback">
                                      Please provide a valid state.
                                    </div>
                                  </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-4 mb-3 mt-2">
                                    <label class = "label" for="validationCustom03">Fish Type</label>
                                    <select  id="selectFish" class="custom-select">
                                        <option value="titus">Titus</option>
                                        <option value="kote">Kote</option>
                                        <option value="catfish">Cat Fish</option>
                                      </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <label class = "label" for="validationCust01">Quantity</label>
                                    <input type="number" class="form-control" onkeyup="getPrice()" id="quantity" placeholder="Quantity" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <label class = "label" for="validationCust01">Price</label>
                                    <input type="number" class="form-control" id="price" readonly>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-outline-bg text-white" type="submit">ORDER</button>
                
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
